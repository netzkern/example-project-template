deprecated: false
butlerVersion: ">=0.6.0"

questions:
  - type: input
    name: drink
    message: "What is your favorite drink?"
    help: "Allowed character 0-9, A-Z, _-"
    required: true
  - type: select
    name: color
    message: "Choose a color:"
    options: ["red", "green", "yellow"]
  - type: multiselect
    name: lang
    message: "Choose your programming language:"
    options: ["c#", "go", "javascript"]
    default: ["c#"]
  - type: select
    name: db
    message: "Choose your database:"
    options: ["mongodb", "mssql", "redis"]
    required: true
  - type: password
    name: dbPassword
    message: "Please enter a db password"
    required: true
  - type: confirm
    name: printNode
    message: "Should we print the Node Version?"
    
afterHooks:
  - name: print npm version
    cmd: node
    args: ["-v"]
    enabled: getPrintNode
    verbose: true
  - name: print npm version
    cmd: npm
    args: ["-v"]
    enabled: eq getDb "mongodb"
    verbose: true
  - name: sleep 2 seconds
    cmd: timeout
    args: ["2", ">", "null"]
 
variables:
  test: fooBar
  db: "{ toUpperCase getDb }"
  projectName: "{ toUpperCase .Project.Name }"
